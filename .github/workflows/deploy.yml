name: Deploy to Kubernetes

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: formalbridge/project_alpha
  WORKER_IMAGE_NAME: formalbridge/project_alpha-feed-worker

jobs:
  build-app:
    name: Build Main App
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=sha-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  build-worker:
    name: Build Feed Worker
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Worker
      id: worker-meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.WORKER_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=sha-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Worker Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./workers/feed
        push: true
        tags: ${{ steps.worker-meta.outputs.tags }}
        labels: ${{ steps.worker-meta.outputs.labels }}

  deploy:
    name: Deploy to Kubernetes
    needs: [build-app, build-worker]
    runs-on: ubuntu-latest
    permissions:
      contents: read

    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: true

    environment:
      name: production
      url: https://music.formabridge.cc

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure kubectl
      env:
        KUBECONFIG_DATA: ${{ secrets.KUBECONFIG }}
      run: |
        set -euo pipefail
        if [ -z "${KUBECONFIG_DATA:-}" ]; then
          echo "ERROR: secrets.KUBECONFIG is missing or empty"; exit 1
        fi

        mkdir -p ~/.kube

        if DECODED="$(echo "$KUBECONFIG_DATA" | base64 -d 2>/dev/null)"; then
          if echo "$DECODED" | grep -q '^apiVersion:'; then
            printf '%s' "$DECODED" > ~/.kube/config
          else
            echo "ERROR: base64 decoded data doesn't look like kubeconfig"; exit 1
          fi
        else
          if echo "$KUBECONFIG_DATA" | grep -q '^apiVersion:'; then
            printf '%s' "$KUBECONFIG_DATA" > ~/.kube/config
          else
            echo "ERROR: KUBECONFIG is neither base64 nor kubeconfig YAML"; exit 1
          fi
        fi

        chmod 600 ~/.kube/config

    - name: Deploy to Kubernetes
      run: |
        
        # Apply PostgreSQL deployment
        kubectl apply -f k8s/postgres-deployment.yaml -n default
        
        # Apply RabbitMQ deployment
        kubectl apply -f k8s/messageQueue.yaml -n default
        
        # Run database migration
        kubectl delete job prisma-migrate-job -n default --ignore-not-found=true
        kubectl apply -f k8s/migration-job.yaml -n default
        
        # Wait for migration to complete
        kubectl wait --for=condition=complete --timeout=300s job/prisma-migrate-job -n default
        
        # Deploy microservices
        kubectl apply -f k8s/app-deployment.yaml -n default
        kubectl apply -f k8s/music-deployment.yaml -n default
        kubectl apply -f k8s/profile-deployment.yaml -n default
        kubectl apply -f k8s/auth-deployment.yaml -n default
        kubectl apply -f k8s/prisma-studio-deployment.yaml -n default
        
        # Deploy worker
        kubectl apply -f k8s/worker-deployment.yaml -n default
        
        # Apply HPA (Horizontal Pod Autoscaler)
        kubectl apply -f k8s/hpa-auth.yaml -n default
        kubectl apply -f k8s/hpa-profile.yaml -n default
        kubectl apply -f k8s/hpa-music.yaml -n default
        kubectl apply -f k8s/hpa-home.yaml -n default
        
        # Apply ingress
        kubectl apply -f k8s/ingress.yaml -n default
        
        # Restart all deployments to use new images
        kubectl rollout restart deployment/project-alpha -n default
        kubectl rollout restart deployment/music-service -n default
        kubectl rollout restart deployment/profile-service -n default
        kubectl rollout restart deployment/auth-service -n default
        kubectl rollout restart deployment/feed-worker -n default

        # Wait for all deployments to be ready
        kubectl rollout status deployment/project-alpha -n default --timeout=300s
        kubectl rollout status deployment/music-service -n default --timeout=300s
        kubectl rollout status deployment/profile-service -n default --timeout=300s
        kubectl rollout status deployment/auth-service -n default --timeout=300s
        kubectl rollout status deployment/feed-worker -n default --timeout=300s

    - name: Verify deployment
      run: |
        kubectl get pods -n default
        kubectl get services -n default
        kubectl get ingress -n default
        kubectl get hpa -n default
