apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: project-alpha-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"  # MinIO 업로드 허용
spec:
  ingressClassName: nginx
  rules:
  - host: music.formabridge.cc
    http:
      paths:
      # Music Service - /music/* routes
      - path: /music
        pathType: Prefix
        backend:
          service:
            name: music-service
            port:
              number: 80
      # Profile Service - /profile/* routes
      - path: /profile.redirect
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 80
      - path: /profile.search
        pathType: Prefix
        backend:
          service:
            name: profile-service
            port:
              number: 80
      - path: /profile
        pathType: Prefix
        backend:
          service:
            name: profile-service
            port:
              number: 80
      # Auth Service - auth, login, logout routes
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 80
      - path: /login.error
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 80
      - path: /logout
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 80
      # Home Service - default route (must be last)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: project-alpha-service
            port:
              number: 80
  - host: file.formabridge.cc
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio-service
            port:
              number: 9000
  - host: file-console.formabridge.cc
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio-service
            port:
              number: 9001

